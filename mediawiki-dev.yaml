# BEGIN MediaWiki

apiVersion: v1
kind: ConfigMap
metadata:
  name: mediawiki-conf-1
data:
  CustomSettings.php: |
    <?php

    $wgServer = '//' . $_SERVER['HTTP_HOST'];
    $wgArticlePath = '/wiki/$1';
    $wgScriptPath = '/w';

    # Debug
    $wgShowExceptionDetails = true;
    #$wgDebugToolbar = true;
    #$wgShowDebug = true;
    $wgDevelopmentWarnings = true;
    $wgShowSQLErrors = true;
    $wgDebugDumpSql = true;
    $wgShowDBErrorBacktrace = true;
    $wgDebugComments = true;
    
    # MySQL specific settings
    $wgDBprefix         = "mw_";

    # MySQL table options to use during installation or update
    $wgDBTableOptions   = "ENGINE=InnoDB, DEFAULT CHARSET=binary";

    # Experimental charset support for MySQL 5.0.
    $wgDBmysql5 = true;

    # Enable database caching
    $wgMainCacheType = CACHE_DB;

    /**
     * VisualEditor
     * https://www.mediawiki.org/wiki/Extension:VisualEditor
     */
    wfLoadExtension( 'VisualEditor' );
    # Enable by default for everybody
    $wgDefaultUserOptions['visualeditor-enable'] = 1;
    # Don't allow users to disable it
    $wgHiddenPrefs[] = 'visualeditor-enable';
    # OPTIONAL: Enable VisualEditor's experimental code features
    $wgDefaultUserOptions['visualeditor-enable-experimental'] = 1;
    #Parsoid connection
    $wgVirtualRestConfig['modules']['restbase'] = array(
      # URL to the Parsoid instance
      # Use port 8142 if you use the Debian package
      'url' => 'http://restbase-svc:7231',
      # Parsoid "domain"
      'domain' => 'localhost',
      'forwardCookies' => true,
      'parsoidCompat' => false
    );

    /**
     * ParserFunctions
     */
    wfLoadExtension( 'ParserFunctions' );
    $wgPFEnableStringFunctions = true;

    wfLoadExtension( 'TemplateData' );
    wfLoadExtension( 'Cite' );
    wfLoadExtension( 'Citoid' );
    $wgTemplateDataUseGUI = true;

    /**
     * ChangeProp and EventBus
     */
    wfLoadExtension( 'EventBus' );
    $wgEventServiceUrl = "http://eventlogging-service-svc:8085/v1/events";

    /**
     * Math
     */
    wfLoadExtension( 'Math' );
    $wgMathValidModes[] = 'mathml';
    $wgDefaultUserOptions['math'] = 'mathml';
    $wgMathFullRestbaseURL = '/api/rest_';
    #unset($GLOBALS['wgMathMathMLUrl']);

    /**
     * Mobile Content Service
     */
    wfLoadExtension( 'MobileFrontend' );
    wfLoadExtension( 'TextExtracts' );
    wfLoadExtension( 'PageImages' );

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mediawiki-deploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service_name: mediawiki
    spec:
      containers:
        - name: mediawiki
          image: wikimedia/mediawiki:1.30.0-wmf4
          ports:
            - containerPort: 80
          env:
            - name: MEDIAWIKI_SITE_SERVER
              value: 'configured-in-CustomSettings.php'
            - name: MEDIAWIKI_SITE_NAME
              value: SAG wiki
            - name: MEDIAWIKI_SITE_LANG
              value: sv
            - name: MEDIAWIKI_ADMIN_USER
              value: admin
            - name: MEDIAWIKI_ADMIN_PASS
              value: admin
            - name: MEDIAWIKI_UPDATE
              value: 'true'
            - name: MEDIAWIKI_DB_TYPE
              value: mysql
            - name: MEDIAWIKI_DB_USER
              value: root
            - name: MEDIAWIKI_DB_PASSWORD
              value: password
            - name: MEDIAWIKI_DB_HOST
              value: mysql-svc
            - name: MEDIAWIKI_RESTBASE_URL
              value: http://restbase-svc:7231/localhost/v1
          volumeMounts:
            - name: mediawiki-storage
              mountPath: /data
            - name: mediawiki-conf
              mountPath: /conf

      volumes:
        - name: mediawiki-storage
          hostPath:
            path: /var/lib/mediawiki-containers/mediawiki
        - name: mediawiki-conf
          configMap:
            name: mediawiki-conf-1

---
apiVersion: v1
kind: Service
metadata:
  name: mediawiki-svc
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    service_name: mediawiki

# END MediaWiki
