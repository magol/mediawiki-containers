# Begin ChangeProp
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kafka-deploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service_name: kafka
    spec:
      containers:
      - name: kafka
        image: wurstmeister/kafka:0.9.0.1-1
        ports:
        - containerPort: 9092
        env:
          - name: KAFKA_BROKER_ID
            value: '1'
          - name: KAFKA_ADVERTISED_HOST_NAME
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KAFKA_PORT
            value: '9092'
          - name: KAFKA_ADVERTISED_PORT
            value: '9092'
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: localhost:2181
          - name: KAFKA_HEAP_OPTS
            value: "-Xmx200m -Xms200m"
      - name: zookeeper
        image: wurstmeister/zookeeper
        ports:
        - containerPort: 2181
        env:
          - name: ZOOKEEPER_HEAP_OPTS
            value: "-Xmx50m -Xms50m"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-svc
spec:
  type: ClusterIP
  ports:
  - name: kafka-port
    port: 9092
  selector:
    service_name: kafka
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: eventlogging-service-deploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service_name: eventlogging-service
    spec:
      containers:
      - name: eventlogging-service
        image: wikimedia/eventlogging-service
        args:
        - kafka:///kafka-svc:9092?async=False&sync_timeout=10.0&topic=eqiad.{meta[topic]}&api_version=0.9
        ports:
        - containerPort: 8085
---
apiVersion: v1
kind: Service
metadata:
  name: eventlogging-service-svc
spec:
  type: ClusterIP
  ports:
  - port: 8085
  selector:
    service_name: eventlogging-service
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: change-propagation-deploy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        service_name: change-propagation
    spec:
      containers:
      - name: change-propagation
        image: wikimedia/change-propagation
        env:
          - name: MEDIAWIKI_URL
            value: http://mediawiki-svc
          - name: RESTBASE_URL
            value: http://restbase-svc:7231
          - name: KAFKA_BROKER_LIST
            value: kafka-svc:9092
# End Change-Prop
